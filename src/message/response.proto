package message;

// Response defines a response from a service.
message Response {
  enum Kind {
    OK = 1;
    ServiceDoesNotExists = 2;
    ServiceUnavailable = 3;
    Timeout = 4;
    Internal = 5;
  }

  optional uint32 request_id = 1;
  optional Kind kind = 2;
  optional string message = 3;
  optional bytes data = 4;
}
